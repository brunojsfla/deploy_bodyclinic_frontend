<div class="box body">
    <table class="table">
        <thead>
            <tr>
                <th>Nome genérico</th>
                <th>Nome de fábrica</th>
                <th>Fabricante</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="medicamento in mCtrl.medicamentos">
                <td>{{ medicamento.nomeGenerico }}</td>
                <td>{{ medicamento.nomeFabrica }}</td>
                <td>{{ medicamento.fabricante }}</td>
                <td class="table-actions">
                    <button class="btn btn-warning" ng-click="mCtrl.showUpdate(medicamento)"><i class="fa fa-pencil"></i></button>
                    <!--<button class="btn btn-danger" ng-click="mCtrl.showRemove(medicamento)"><i class="fa fa-trash-o"></i></button>-->
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="login-box" ng-controller="SessionController as seCtrl">
  <div class="login-logo">
    <b>BODY</b>CLINIC
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Faça login para iniciar sua sessão</p>
  <form>
    <div class="form-group has-feedback">
      <input type="email" class="form-control" placeholder="E-mail" ng-model="seCtrl.user.email">
      <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <input type="password" class="form-control" placeholder="Senha" ng-model="seCtrl.user.senha">
      <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    </div>
    <div class="social-auth-links text-center">
        <button type="submit" class="btn btn-block btn-primary" ng-disabled="!seCtrl.user.email || !seCtrl.user.senha" ng-click="seCtrl.login()">Entrar</button><br>
        <!--<a href="#">Esqueci minha senha</a>-->
    </div>
  </form>
  <br>    
  </div>
</div>
<style>
  html, .wrapper { background-color: #ADD8E6!important; }
  .login-box-body { background-color: #eee; }
</style>

<headerform-component text="Cadastro de usuÃ¡rios"></headerform-component>
<div class="form" role="form">
    <div class="box-body">
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label>Nome</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-circle"></i>
                    </div>
                    <input type="text" id="nome" class="form-control" ng-disabled="uctrl.tabDelete" ng-model="uctrl.usuario.nome" placeholder="Nome..." required="true">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label>CPF</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-newspaper-o"></i>
                    </div>
                    <input type="text" class="form-control" id="cpf" ng-disabled="uctrl.tabDelete" ng-model="uctrl.usuario.cpf" ui-mask="999.999.999-99">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label>Email</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-envelope"></i>
                    </div>
                    <input type="email" class="form-control" id="email" ng-disabled="uctrl.tabDelete" ng-model="uctrl.usuario.email" placeholder="email@email.com">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label>Perfil</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-eye"></i>
                    </div>
                    <select class="form-control" name="usuarioPerfil" ng-disabled="uctrl.tabDelete" id="usuarioPerfil" ng-model="uctrl.usuario.perfil">
                        <option ng-repeat="perfil in uctrl.perfil">{{ perfil.nome }}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="box-footer">
        <button type="button" class="btn btn-primary" ng-if="uctrl.tabCreate" ng-click="uctrl.saveUser()">Salvar</button>
        <button type="button" class="btn btn-info" ng-if="uctrl.tabUpdate" ng-click="uctrl.setUser()">Atualizar</button>
        <button type="button" class="btn btn-danger" ng-if="uctrl.tabDelete" ng-click="uctrl.deleteUser()">Excluir</button>
        <button type="button" class="btn btn-default" ng-click="uctrl.getUsers()">Cancelar</button>
    </div>
</div>
